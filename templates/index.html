<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion 数据库管理工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        }
        .main-content {
            margin-left: 240px;
            padding: 20px;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- 加载动画 -->
    <div id="loading" class="loading">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">加载中...</span>
        </div>
    </div>

    <!-- 侧边栏 -->
    <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
        <div class="position-sticky pt-3">
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                <span>数据库选择</span>
            </h6>
            <select id="databaseSelect" class="form-select mx-3 mb-3">
                <option value="">选择数据库...</option>
            </select>

            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                <span>操作类型</span>
            </h6>
            <div class="nav flex-column nav-pills mx-3" id="v-pills-tab" role="tablist">
                <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#view-content">查看数据库</button>
                <button class="nav-link" data-bs-toggle="pill" data-bs-target="#update-content">更新页面</button>
                <button class="nav-link" data-bs-toggle="pill" data-bs-target="#add-property">添加属性</button>
                <button class="nav-link" data-bs-toggle="pill" data-bs-target="#remove-property">删除属性</button>
                <button class="nav-link" data-bs-toggle="pill" data-bs-target="#filter-content">筛选数据</button>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="main-content">
        <div class="tab-content" id="v-pills-tabContent">
            <!-- 查看数据库 -->
            <div class="tab-pane fade show active" id="view-content">
                <h2>数据库内容</h2>
                <div id="databaseContent" class="mt-3"></div>
            </div>

            <!-- 更新页面 -->
            <div class="tab-pane fade" id="update-content">
                <h2>批量更新页面</h2>
                <div class="mb-3">
                    <label for="updateText" class="form-label">更新内容</label>
                    <textarea class="form-control" id="updateText" rows="3"></textarea>
                </div>
                <button class="btn btn-primary" onclick="updatePages()">开始更新</button>
            </div>

            <!-- 添加属性 -->
            <div class="tab-pane fade" id="add-property">
                <h2>添加新属性</h2>
                <div class="mb-3">
                    <label for="propertyName" class="form-label">属性名称</label>
                    <input type="text" class="form-control" id="propertyName">
                </div>
                <div class="mb-3">
                    <label for="propertyType" class="form-label">属性类型</label>
                    <select class="form-select" id="propertyType">
                        <option value="text">文本</option>
                        <option value="number">数字</option>
                        <option value="checkbox">复选框</option>
                        <option value="select">选择</option>
                        <option value="date">日期</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="defaultValue" class="form-label">默认值（可选）</label>
                    <input type="text" class="form-control" id="defaultValue">
                </div>
                <button class="btn btn-primary" onclick="addProperty()">添加属性</button>
            </div>

            <!-- 删除属性 -->
            <div class="tab-pane fade" id="remove-property">
                <h2>删除属性</h2>
                <div class="mb-3">
                    <label for="propertyToRemove" class="form-label">选择要删除的属性</label>
                    <select class="form-select" id="propertyToRemove"></select>
                </div>
                <button class="btn btn-danger" onclick="removeProperty()">删除属性</button>
            </div>

            <!-- 筛选数据 -->
            <div class="tab-pane fade" id="filter-content">
                <h2>筛选数据</h2>
                <div class="mb-3">
                    <label for="filterProperty" class="form-label">筛选属性</label>
                    <select class="form-select" id="filterProperty"></select>
                </div>
                <div class="mb-3">
                    <label for="filterValue" class="form-label">筛选值</label>
                    <input type="text" class="form-control" id="filterValue">
                </div>
                <div class="mb-3">
                    <label for="filterType" class="form-label">筛选类型</label>
                    <select class="form-select" id="filterType">
                        <option value="equals">等于</option>
                        <option value="contains">包含</option>
                        <option value="greater_than">大于</option>
                        <option value="less_than">小于</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="filterDatabase()">开始筛选</button>
                <div id="filterResults" class="mt-3"></div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
